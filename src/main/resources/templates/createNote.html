<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neue Notiz</title>
</head>

<body>
    <img th:src="@{/img/thowl_logo.png}" />
    <h1>Neue Notiz erstellen</h1>

    <form class="form" method="POST" action="/createNote" enctype="multipart/form-data">
        <label for="titel">Titel der Notiz:</label>
        <input type="text" id="titel" name="titel" required/>
        <label for="tags">Tags der Notiz:</label>
        <input type="text" id="tags" name="tags"/>
        <p></p>
        <textarea cols="50" rows="10" style="text-align: left;"
                  name="content" id="content" placeholder="Inhalt der Notiz"></textarea>
        <p></p>

        <label for="type">Notizart:</label>
        <select id="type" name="type">
            <option value="">Wähle eine Art</option>
            <option value="TEXT">Text</option>
            <option value="IMAGE">Bild</option>
            <option value="LINK">Link</option>
        </select>

        <p></p>
        <label for="category">Kategorie:</label>
        <select id="category" name="categoryId"> <!-- Hier statt categoryName jetzt categoryId -->
            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
        </select>

        <p></p>
        <!-- Bild-Upload-Feld hinzufügen -->
        <label for="imageFile">Bild hochladen:</label>
        <input type="file" id="imageFile" name="imageFile"/>

        <p></p>
        <input type="submit" value="Erstellen">
    </form>
    <p></p>

    <a href="/dashboard">Notiz-Übersicht</a>
    <p></p>

    <!-- logout.html -->
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>

</body>
</html>
