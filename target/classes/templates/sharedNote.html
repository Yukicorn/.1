<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notiz</title>
</head>
<body>
<h1>Freigegebene Notiz</h1>

<div>
    <h2 th:text="${note.title}"></h2>
    <p th:text="${note.content}"></p>
    <p>Tags: <span th:text="${note.tags}"></span></p>
</div>

</body>
</html>
